<!DOCTYPE html>
<html>
<head>
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(255, 255, 255);
    }

    .confirmation-message {
      font-size: 7em;
      font-weight: bold;
      text-align: center;
      margin-top: 50px;
      color: rgb(0, 0, 0);
    }

    .product-details {
      margin-top: 30px;
      text-align: center;
    }

    .product-name {
      font-size: 20px;
      font-weight: bold;
      font-size: 3em;
      color: rgb(0, 0, 0);
    }

    .product-quantity {
      font-size: 2em;
      margin-top: 15px;
      text-align: center;
      color: rgb(0, 0, 0);

    }

    .product-image {
      max-width: 300px;
      margin-top: 30px;
      margin-left: auto;
      margin-right: auto;
    }
    .home{
      text-align: center;
    }
    a{
      text-decoration: none;
      color: rgb(247, 7, 7);
    }
  </style>
  
</head>
<body>
  <div class="confirmation-message">
    Congratulations, your order has been confirmed!
  </div>

  <div class="product-details">
    <div class="product-name">
      Product ID: <span id="product"></span>
    </div>
    <div class="product-quantity">
      Total Cost: <span id="product-price"></span>
    </div>
    <img id="product_image" src="thumbnail" alt="Product Image">
  </div>
  <p class="home"><a href="index.html" class="nav-link">click here to go back to home page</a><p>

  <script>
    // Function to extract URL parameters
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Get the URL parameters
    const productId = getParameterByName('product');
    const price = getParameterByName('price');
    const thumbnail = getParameterByName('product_image');

    

    // Display the product details on the confirmation page
    document.getElementById('product').textContent = productId;
    document.getElementById('product-price').textContent ="$"+ price;
    document.getElementById('product_image').src = thumbnail;
  </script>
</body>
</html>
